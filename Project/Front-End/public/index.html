<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<title>Project Dolphin</title>
</head>
<body>
<noscript>
	You need to enable JavaScript to run this app.
</noscript>
<div id="root"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(function() {
	let selected_td;
	let key;
	// Change content as key pressed
	$(document).keypress(function(e) {
		if(selected_td !== undefined) {
			key = e.key;
			key = key.toUpperCase();
			selected_td.append("<span>"+key+"</span>");

			selected_td = selected_td.closest('td').next();
			$("td").removeClass("yellow");
			$(selected_td).toggleClass("yellow");
		}
	});
	// Click toggle yellow class
	$(document).on("click", "#main-table td", function(e) {
		selected_td = $(this);
		// Delete all yellow classes	
		$("td").removeClass("yellow");
		$(this).toggleClass("yellow");
	});
});
</script>
</html>
