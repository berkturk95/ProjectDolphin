<!-- Custom Javascript with JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(function() {
	let selected_td;
	let key;

	let text;
	let split_span;
	// Change content as key pressed
	$(document).keypress(function(e) {
		if(selected_td !== undefined) {
			key = e.key;
			key = key.toUpperCase();
			text = selected_td.html();
			if(text.search("span") === -1) {
				selected_td.append("<span>"+key+"</span>");
			}
			else if(text.search("span") !== -1 && key=="DELETE") {
				split_span = selected_td.html().split("<span>");
				selected_td.html(split_span[0]);
			}
			else if(text.search("span") !== -1) {
				split_span = selected_td.html().split("<span>");
				selected_td.html(split_span[0]);
				selected_td.append("<span>"+key+"</span>");
			}
		}
	});
	// Click toggle yellow class
	$(document).on("click", "#main-table td", function(e) {
		selected_td = $(this);
		// Delete all yellow classes	
		$("td").removeClass("yellow");
		$(this).toggleClass("yellow");
	});
});
</script>
